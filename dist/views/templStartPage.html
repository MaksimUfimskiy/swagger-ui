
<div class="flex">
    {{#each rows}}
    <div class="sample">
        <div class="app-name">
            <p> {{name}} </p>
        </div>
        <div class="app-content">
            <div class="mini-image">
                {{#if link}}
                <a target="_blank" href="{{link}}">
                    <img src="{{#if img}}{{img}}{{else}}images/no_image.png{{/if}}">
                </a>
                {{else}}
                    <img src="{{#if img}}{{img}}{{else}}images/no_image.png{{/if}}">
                {{/if}}
            </div>
            <div class="description">
                <p class="descr-text" align="center">
                {{#if description}}
                    {{description}}
                {{else}}
                    No description available
                {{/if}}
                </p>
            </div>
        </div>
        <div class="app-link">
            {{#if link}}
                <a class="link-button right-border" target="_blank" href="{{link}}">APP</a>
            {{else}}
                <span class="noapi-button right-border">No APP link</span>
            {{/if}}
            {{#if swagger}}
                <a class="link-button link-api" name="{{id}}" href="#">API</a>
            {{else}}
                <span class="noapi-button">No API</span>
            {{/if}}
        </div>
    </div>
    {{/each}}
</div>
