
<div class="flex">
    {{#each rows}}
    <div class="sample">
        <div class="app-name">
            <p> {{name}} </p>
        </div>
        <div class="app-content">
            <div class="mini-image {{#unless description}}img-height{{/unless}}">
                {{#if link}}
                <a target="_blank" href="{{link}}">
                    <img class="{{#if description}}with-descr-img{{else}}no-descr-img{{/if}}" src="{{#if img}}{{img}}{{else}}images/no_image.png{{/if}}">
                </a>
                {{else}}
                <img class="{{#if description}}with-descr-img{{else}}no-descr-img{{/if}}" src="{{#if img}}{{img}}{{else}}images/no_image.png{{/if}}">
                {{/if}}
            </div>
            {{#if description}}
            <div class="description">
                <p class="descr-text" align="center">
                    {{description}}
                </p>
            </div>
            {{/if}}
        </div>
        <div class="app-link">
            {{#if link}}
            <a class="link-button right-border" target="_blank" href="{{link}}">APP</a>
            {{else}}
            <span class="noapi-button right-border">No APP link</span>
            {{/if}}
            {{#if hublink}}
            <a class="link-button link-api" target="_blank" href="{{hublink}}">HUB</a>
            {{else}}
            <span class="noapi-button">No HUB</span>
            {{/if}}
            {{#if swagger}}
            <a class="link-button link-api right-border" name="{{id}}" href="#">API</a>
            {{else}}
            <span class="noapi-button right-border">No API</span>
            {{/if}}
        </div>
    </div>
    {{/each}}
</div>
